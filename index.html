<!DOCTYPE html>
<html>
<head>
    <title>iTunes Express</title>

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial;
            background-color: #f5f5f5;
        }

        .container {
            width: 512px;
            margin: 20px auto;
            background: #fff;
            padding: 10px 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 8px 1px #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Now Playing</h1>
    <div>
        <p><strong id="now_playing"><%= track %></strong></p>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
var socket = io.connect("http://<%= host %>/");
socket.on('now playing', function(data) {
    var el = document.getElementById("now_playing");
    el.innerHTML = data.track;
});
</script>
</body>
</html>
